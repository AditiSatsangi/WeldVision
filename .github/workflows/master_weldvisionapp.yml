# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - weldvisionapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://weldvisionapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_646aac2ace5943cb8c18fc5fd9467016 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9e44dfba6b42420586999e09a047abca }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: weldvisionapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_646aac2ace5943cb8c18fc5fd9467016 }}/weldvisionapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'weldvisionapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cfaca4c361d840528d2ccf162a036e91 }}
        images: 'weldvisionapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_646aac2ace5943cb8c18fc5fd9467016 }}/weldvisionapp:${{ github.sha }}'